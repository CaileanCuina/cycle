<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cycle Overview</title>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>

<h2>Cycle Information</h2>

<div th:if="${cycleList != null and not #lists.isEmpty(cycleList)}">
    <div th:each="cycle : ${cycleList}">
        <div>
            <p><strong>Start Date:</strong> <span th:text="${cycle.startDate}"></span></p>
            <p><strong>End Date:</strong> <span th:text="${cycle.endDate}"></span></p>
        </div>
        <hr/>
    </div>
</div>

<p th:if="${cycleList == null or #lists.isEmpty(cycleList)}">No cycle information available.</p>
<a href="/postlogin">Back</a>
<p/>
<a href="/">Logout</a>
</body>
</html>
